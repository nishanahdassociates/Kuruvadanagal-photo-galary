<title>KURUVADANGAL FAMILY PHOTO GALARY</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;

    }
    .header {
        background-color: #333;
        padding: 20px 0;
        text-align: center;

        border-bottom: 2px solid #555;
    }
    .header h1 {
        margin: 0;

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        grid-gap: 20px;
    }
    .gallery img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        transition: transform 0.3s ease;
    }
    .gallery img:hover {
        transform: scale(1.05);
    }
    .footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
